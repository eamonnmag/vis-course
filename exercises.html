<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="utf-8">

    <title>Visualization with D3.js - Exercise Template</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <div id="visualization-container">

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.6.1/d3.min.js"
        integrity="sha512-MefNfAGJ/pEy89xLOFs3V6pYPs6AmUhXJrRlydI/9wZuGrqxmrdQ80zKHUcyadAcpH67teDZcBeS6oMJLPtTqw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="text/javascript">

        const visualisationEngine = (function () {
            var EXAMPLE_DATA = [
                { x: 10.0, y: 9.14 },
                { x: 15.0, y: 18.14 },
                { x: 13.0, y: 28.74 },
                { x: 49.0, y: 35.77 },
                { x: 11.0, y: 9.26 },
                { x: 23.0, y: 18.10 },
                { x: 43.0, y: 16.13 },
                { x: 65.0, y: 13.10 },
                { x: 12.0, y: 19.13 },
                { x: 30.0, y: 70.26 },
                { x: 25.0, y: 40.74 }
            ];

            return {
                render: function (placement) {
                    let svg = d3.select('#visualization-container').append('svg');
                    svg.append('text').text('hello world').attr('x', 10).attr('y', 20);

                    svg.append('circle').attr('r', 10).attr('cx', 50).attr('cy', 50).style('fill', 'blue');
                }
            }
        })();

        visualisationEngine.render();
    </script>
</body>

</html>
